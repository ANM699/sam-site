<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sam’s Sites</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      line-height: 1.65;
      background: Canvas;
      color: CanvasText;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 20px 16px;
      backdrop-filter: saturate(120%) blur(6px);
      background: color-mix(in oklab, Canvas 86%, transparent);
      border-bottom: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      padding: 6px 12px;
      border: 1px solid color-mix(in oklab, CanvasText 18%, transparent);
      border-radius: 999px;
      font-size: 14px;
      background: color-mix(in oklab, Canvas 92%, transparent);
    }

    main {
      padding: 28px 16px 72px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      margin: 44px 0;
    }

    section>h2 {
      margin: 0 0 14px;
      font-size: 24px;
    }

    .subheading {
      margin: 0 0 16px;
      font-size: 16px;
      opacity: 0.82;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* section-specific grids */
    #nuo .grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    #accessible-film .grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    #aigc .grid {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    #calligraphy .grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    #others .grid {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .card {
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      border-radius: 14px;
      overflow: hidden;
      background: color-mix(in oklab, Canvas 96%, transparent);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
    }

    figure {
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .media {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
    }

    .media.duo {
      grid-template-columns: 1fr 1fr;
      gap: 2px;
    }

    .media-item {
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .media-item>img,
    .media-item>video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      padding: 8px;
      font-size: 14px;
    }

    .stack {
      display: grid;
      gap: 8px;
    }

    .stack>img,
    .stack>video {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 10px;
    }

    figcaption {
      padding: 8px 12px 10px;
      font-size: 14px;
      border-top: 1px solid color-mix(in oklab, CanvasText 10%, transparent);
    }

    .note {
      opacity: 0.85;
    }

    /* Masonry layout for staggered cards */
    .grid.masonry {
      /* display: block; */
      column-width: 320px;
      column-gap: 20px;
    }

    .grid.masonry .card {
      display: inline-block;
      width: 100%;
      margin: 0 0 20px;
      break-inside: avoid;
    }

    .special {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 980px) {
      .grid.masonry {
        column-width: 280px;
        column-gap: 16px;
      }
    }

    @media (max-width: 640px) {
      .grid.masonry {
        column-width: 100%;
        column-gap: 0;
      }
    }

    @media (max-width: 640px) {
      .media.duo {
        grid-template-columns: 1fr;
      }


      #nuo .grid,
      #accessible-film .grid,
      #aigc .grid,
      #calligraphy .grid,
      #others .grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 980px) {

      .special,
      #aigc .grid,
      #others .grid {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
    }



    /* horizontal gallery for Native */
    .hscroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 12px;
      scroll-snap-type: x mandatory;
    }

    .hscroll::-webkit-scrollbar {
      height: 8px;
    }

    .hscroll::-webkit-scrollbar-thumb {

    .hitem {

    }

    .hitem .media-item {

    }

    /* Lightbox */

    }

    #lightbox {

      z-index: 1000;
    }

    #lightbox .lb-backdrop {

      inset: 0;

    #lightbox .lb-content {

    #lightbox .lb-img,

    #lightbox .lb-close {

    /* Click affordance */

<script>
  (function () {
    const lightbox = document.getElementById("lightbox");
    if (!lightbox) return;
    const imgEl = lightbox.querySelector(".lb-img");
    const videoEl = lightbox.querySelector(".lb-video");
    const closeBtn = lightbox.querySelector(".lb-close");
    const backdrop = lightbox.querySelector(".lb-backdrop");

    // Capture-phase handler: prevent inline videos from playing and open lightbox instead
    document.addEventListener(
      "click",
      (e) => {
        const tappedVideo = e.target.closest("main figure video");
        if (!tappedVideo || e.target.closest("#lightbox")) return;
        e.preventDefault();
        e.stopPropagation();
        const src = tappedVideo.currentSrc || tappedVideo.getAttribute("src");
        if (src) {
          imgEl.removeAttribute("src");
          imgEl.style.display = "none";
          videoEl.style.display = "block";
          videoEl.src = src;
          lightbox.removeAttribute("hidden");
          videoEl.play().catch(() => { });
        }
      },
      true
    );

    function openImage(src, alt) {
      videoEl.pause();
      videoEl.removeAttribute("src");
      videoEl.style.display = "none";
      imgEl.style.display = "block";
      imgEl.src = src;
      imgEl.alt = alt || "Preview";
      lightbox.removeAttribute("hidden");
    }
    function openVideo(src) {
      imgEl.removeAttribute("src");
      imgEl.style.display = "none";
      videoEl.style.display = "block";
      videoEl.src = src;
      lightbox.removeAttribute("hidden");
      videoEl.play().catch(() => { });
    }
    function close() {
      lightbox.setAttribute("hidden", "");
      if (videoEl) {
        videoEl.pause();
        videoEl.removeAttribute("src");
      }
      if (imgEl) {
        imgEl.removeAttribute("src");
      }
    }

    document.addEventListener("click", (e) => {
      if (e.target.closest("#lightbox")) return; // ignore clicks inside lightbox
      const media = e.target.closest("main figure img, main figure video");
      if (!media) return;
      const isVideo = media.tagName.toLowerCase() === "video";
      if (isVideo) {
        const src = media.currentSrc || media.getAttribute("src");
        if (src) openVideo(src);
      } else {
        const src = media.getAttribute("src");
        if (src) openImage(src, media.getAttribute("alt"));
      }
    });

    closeBtn.addEventListener("click", close);
    backdrop.addEventListener("click", close);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") close();
    });
  })();
</script>
